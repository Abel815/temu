<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ተመስገን ኡካሬ የሐጌ ልጅ - 3D Slider & Social Links</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/ica-rubrik-black" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* GLOBAL STYLES */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Ethiopic', Arial, sans-serif;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: backgroundShift 20s ease infinite;
      overflow-x: hidden;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.5s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: linear-gradient(270deg, #121212, #1a1a1a, #2d2d2d);
      color: #e0e0e0;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      gap: 10px;
      padding: 20px 20px 20px 0;
      transition: background 0.5s ease;
    }

    /* HAMBURGER MENU */
    .hamburger-menu {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: transparent;
      border: none;
      color: #f39c12;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.3s ease;
    }

    .hamburger-menu:hover {
      transform: scale(1.2);
    }

    body.dark-mode .hamburger-menu {
      color: #ffd700;
    }

    /* INTRO TEXT - OPTIMIZED FOR ALL SCREENS */
    .intro-text {
      font-family: 'Noto Sans Ethiopic', Arial, sans-serif;
      font-size: clamp(0.65rem, 1.4vw, 0.75rem);
      font-weight: 600;
      text-align: center;
      max-width: 80%;
      margin: 10px auto 20px auto;
      padding: 6px clamp(6px, 3vw, 30px);
      color: #ffffff;
      background: #333333;
      user-select: none;
      white-space: normal;
      line-height: 1.3;
      letter-spacing: 0.02em;
      position: relative;
      z-index: 1;
      border-radius: 8px;
    }

    body.dark-mode .intro-text {
      color: #e0e0e0;
      background: #1a1a1a;
    }

    /* SIDEBAR */
    .sidebar {
      width: 200px;
      background: #2c3e50dd;
      color: white;
      padding-top: 20px;
      border-radius: 0;
      flex-shrink: 0;
      margin-left: 0;
      transition: background 0.5s ease, transform 0.3s ease;
    }

    body.dark-mode .sidebar {
      background: #1a1a1add;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li a {
      display: block;
      padding: 12px 15px;
      text-decoration: none;
      color: white;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
    }

    .sidebar li a:hover {
      background: #34495e;
      border-left: 4px solid #f39c12;
      font-weight: bold;
      color: #f39c12;
      text-shadow: 0 0 5px #f39c12;
    }

    body.dark-mode .sidebar li a:hover {
      background: #252525;
    }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    /* NEW 3D CAROUSEL STYLES */
    .carousel-container {
      width: 100%;
      height: 400px;
      position: relative;
      perspective: 1000px;
      margin: 10px auto 60px auto;
      padding-left: 10px;
    }

    .new-slider {
      position: absolute;
      width: 25vw;
      height: 35vw;
      max-width: 160px;
      max-height: 200px;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translateX(-50%) translateY(-50%);
      animation: autoRun 25s linear infinite;
      transition: all 0.5s ease;
    }

    .new-slider:hover {
      animation-play-state: paused;
    }

    @keyframes autoRun {
      from { transform: translateX(-50%) translateY(-50%) rotateX(-16deg) rotateY(0deg); }
      to { transform: translateX(-50%) translateY(-50%) rotateX(-16deg) rotateY(360deg); }
    }

    .new-slider .item {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      transform: rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(30vw);
      max-width: 160px;
      max-height: 200px;
      transition: all 0.5s ease;
    }

    .new-slider .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.9);
      border: 3px solid #f39c12;
      transition: all 0.3s ease;
    }

    body.dark-mode .new-slider .item img {
      border: 3px solid #ff8c00;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    .new-slider .item img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #f39c12;
    }

    /* SOCIAL LINKS */
    .follow-bar {
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem 0;
      user-select: none;
      margin-top: 20px;
      transition: background 0.5s ease;
    }

    body.dark-mode .follow-bar {
      background: #000;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .social-links a {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    body.dark-mode .social-links a {
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .social-links a:hover {
      transform: translateY(-6px) scale(1.3);
    }

    /* Real brand colors */
    .fa-facebook { color: #1877f2; background: #e6f0ff; }
    .fa-telegram { color: #0088cc; background: #d0f0ff; }
    .fa-youtube { color: #ff0000; background: #ffe6e6; }
    .fa-tiktok { color: black; background: #fff; }

    /* Make icons round background with some padding */
    .social-links a .fab {
      padding: 6px;
      border-radius: 50%;
      display: inline-block;
    }

    /* CORNER IMAGE */
    .corner-image {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: visible;
      z-index: 9999;
      animation: pulse 3s ease-in-out infinite alternate;
    }

    .corner-image img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
      position: relative;
      z-index: 1;
    }

    .corner-image::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      width: 142px;
      height: 142px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: limegreen;
      border-right-color: limegreen;
      animation: spinCircle 6s linear infinite;
      z-index: 2;
    }

    @keyframes spinCircle {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(50,205,50, 0.7); }
      100% { box-shadow: 0 0 25px 10px rgba(50,205,50, 0); }
    }

    /* DARK MODE TOGGLE */
    .dark-mode-toggle {
      position: fixed;
      top: 50px;
      left: 15px;
      background: transparent;
      border: none;
      color: #f39c12;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.3s ease;
    }

    .dark-mode-toggle:hover {
      transform: rotate(30deg) scale(1.2);
    }

    body.dark-mode .dark-mode-toggle .fa-moon {
      display: none;
    }

    body.dark-mode .dark-mode-toggle .fa-sun {
      display: inline-block;
      color: #ffd700;
    }

    .dark-mode-toggle .fa-sun {
      display: none;
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 480px) {
      .content-wrapper {
        padding: 10px;
        margin-top: 80px;
        flex-direction: column;
      }

      .hamburger-menu {
        display: block;
        font-size: 1.2rem;
        top: 10px;
        left: 10px;
      }

      .intro-text {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        margin: 5px auto;
        padding: 5px 6px;
        font-size: clamp(0.6rem, 1.3vw, 0.7rem);
        max-width: 90%;
        z-index: 1000;
        background: #333333;
        line-height: 1.2;
      }

      body.dark-mode .intro-text {
        background: #1a1a1a;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
        padding-top: 50px;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .sidebar li a {
        padding: 8px 10px;
        font-size: 0.8rem;
      }

      .main-content {
        padding: 10px;
        width: 100%;
      }

      .carousel-container {
        height: 200px;
        margin: 0 auto 30px auto;
        padding-left: 5px;
      }

      .new-slider {
        width: 20vw;
        height: 30vw;
        max-width: 100px;
        max-height: 140px;
        left: 50%;
      }

      .new-slider .item {
        transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(25vw);
        max-width: 100px;
        max-height: 140px;
      }

      .follow-bar {
        padding: 1rem 0;
      }

      .corner-image {
        top: 5px;
        right: 5px;
        width: 60px;
        height: 60px;
      }

      .corner-image::before {
        width: 72px;
        height: 72px;
        top: -6px;
        left: -6px;
      }

      .dark-mode-toggle {
        top: 45px;
        left: 10px;
        font-size: 1rem;
      }
    }

    @media (max-width: 768px) {
      .content-wrapper {
        padding: 10px;
        margin-top: 80px;
        flex-direction: column;
      }

      .hamburger-menu {
        display: block;
        font-size: 1.3rem;
        top: 10px;
        left: 10px;
      }

      .intro-text {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        margin: 5px auto;
        padding: 6px 8px;
        font-size: clamp(0.65rem, 1.4vw, 0.75rem);
        max-width: 90%;
        z-index: 1000;
        background: #333333;
        line-height: 1.25;
      }

      body.dark-mode .intro-text {
        background: #1a1a1a;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
        padding-top: 50px;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .sidebar li a {
        padding: 9px 10px;
        font-size: 0.85rem;
      }

      .main-content {
        padding: 12px;
        width: 100%;
      }

      .carousel-container {
        height: 220px;
        margin: 0 auto 35px auto;
        padding-left: 8px;
      }

      .new-slider {
        width: 22vw;
        height: 32vw;
        max-width: 110px;
        max-height: 150px;
        left: 50%;
      }

      .new-slider .item {
        transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(26vw);
        max-width: 110px;
        max-height: 150px;
      }

      .follow-bar {
        padding: 1.2rem 0;
      }

      .corner-image {
        top: 8px;
        right: 8px;
        width: 70px;
        height: 70px;
      }

      .corner-image::before {
        width: 82px;
        height: 82px;
        top: -6px;
        left: -6px;
      }

      .dark-mode-toggle {
        top: 50px;
        left: 10px;
        font-size: 1.1rem;
      }
    }

    @media (min-width: 769px) {
      .hamburger-menu {
        display: none;
      }

      .sidebar {
        transform: translateX(0);
        position: static;
        width: 200px;
      }

      .intro-text {
        margin: 10px auto 20px auto;
        font-size: clamp(0.65rem, 1.4vw, 0.75rem);
        background: transparent;
        max-width: 80%;
        padding: 8px 20px;
      }

      .carousel-container {
        height: 300px;
        padding-left: 20px;
      }

      .new-slider {
        width: 20vw;
        height: 30vw;
        max-width: 120px;
        max-height: 150px;
        left: 50%;
      }

      .new-slider .item {
        transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(25vw);
        max-width: 120px;
        max-height: 150px;
      }
    }

    @media (min-width: 1200px) {
      .sidebar {
        width: 250px;
      }

      .intro-text {
        margin: 10px auto 20px auto;
        font-size: clamp(0.7rem, 1.5vw, 0.8rem);
        background: transparent;
        max-width: 80%;
        padding: 8px 30px;
      }

      .carousel-container {
        height: 350px;
        padding-left: 30px;
      }

      .new-slider {
        width: 22vw;
        height: 32vw;
        max-width: 140px;
        max-height: 170px;
        left: 50%;
      }

      .new-slider .item {
        transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(28vw);
        max-width: 140px;
        max-height: 170px;
      }
    }

    /* REDUCED MOTION FALLBACK */
    @media (prefers-reduced-motion: reduce) {
      .new-slider {
        animation: none;
        transform: translateX(-50%) translateY(-50%) rotateX(0deg) rotateY(0deg);
      }
      .new-slider .item {
        transform: rotateY(0deg) translateZ(0);
        opacity: 0;
      }
      .new-slider .item:nth-child(1) {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Welcome Text -->
  <p class="intro-text">

  </p>

  <div class="content-wrapper">

      <ul>

        <li><a href="album-reviews.html"><span>MUSIC ALBUM REVIEWS/የሙዚቃ አልበም ግምገማ</span></a></li>
      </ul>
    </nav>

    <div class="main-content">
      <!-- NEW 3D CAROUSEL -->
      <div class="carousel-container">
        <div class="new-slider" style="--quantity: 5">
          <div class="item" style="--position: 1"><img src="fame.jpg" alt="Temesgen Ukare performance" loading="lazy"></div>
          <div class="item" style="--position: 2"><img src="news.jpg" alt="News coverage" loading="lazy"></div>
          <div class="item" style="--position: 3"><img src="top 10.jpg" alt="Top 10 chart" loading="lazy"></div>

      </div>
    </div>
  </div>

  <div class="corner-image">
    <img src="crov.jpg" alt="Temesgen Ukare portrait" loading="lazy" />
  </div>

  <div class="follow-bar">
    <div>Follow Us | ይከተሉን</div>
    <div class="social-links">
      <a href="https://www.facebook.com/share/1AMgudXhJr/" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
      <a href="https://t.me/biggrs" target="_blank" rel="noopener noreferrer"><i class="fab fa-telegram"></i></a>
      <a href="https://www.youtube.com/@TemuYeHagelij" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@temesgen_ukare" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <script>
    // Hamburger Menu Toggle
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const sidebar = document.querySelector('.sidebar');

    hamburgerMenu.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      hamburgerMenu.innerHTML = sidebar.classList.contains('active')
        ? '<i class="fas fa-times"></i>'
        : '<i class="fas fa-bars"></i>';
    });

    // Dark Mode Toggle Functionality
    const darkModeToggle = document.querySelector('.dark-mode-toggle');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    // Check user preference or system setting
    if (localStorage.getItem('darkMode') === 'enabled' || 
        (prefersDarkScheme.matches && !localStorage.getItem('darkMode'))) {
      document.body.classList.add('dark-mode');
      darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }

    // Toggle dark mode
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
      darkModeToggle.innerHTML = isDark 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
    });
  </script>
</body>
